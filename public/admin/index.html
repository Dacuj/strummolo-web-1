<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script>
    window.addEventListener("message", (event) => {
      const data = event.data;
      
      // Controllo se Ã¨ il messaggio giusto (Stringa, non JSON)
      if (typeof data === 'string' && data.startsWith("authorization:github:success:")) {
        console.log("âš¡ Token ricevuto dal Worker!");

        // 1. Estrai il token grezzo (rimuovi il prefisso)
        // La stringa Ã¨: authorization:github:success:gho_XXXXX...
        const parts = data.split(":");
        const token = parts[3]; // Prende la parte dopo il terzo ":"

        if (token) {
          // 2. Costruisci l'oggetto utente per Decap CMS
          // NON fare JSON.parse(token) qui, il token Ã¨ giÃ  una stringa!
          const userObj = {
            backendName: "github",
            token: token
          };

          // 3. Salva nel LocalStorage
          localStorage.setItem("netlify-cms-user", JSON.stringify(userObj));
          
          console.log("ðŸ’¾ Utente salvato. Ricarico...");

          // 4. Ricarica la pagina per entrare
          setTimeout(() => {
             window.location.reload();
          }, 500);
        }
      }
    });
  </script>

  <script src="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js"></script>
</body>
</html>
