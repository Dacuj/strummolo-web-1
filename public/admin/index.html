<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strummolo Admin Panel</title>
  
  <link rel="icon" href="https://cur.cursors-4u.net/nature/nat-10/nat926.cur">
  
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>

  <script>
    window.addEventListener("message", (event) => {
      const data = event.data;
      
      // Intercetta il messaggio del Worker
      if (typeof data === 'string' && data.startsWith("authorization:github:success:")) {
        console.log("âš¡ Token ricevuto! Elaborazione preview...");

        const parts = data.split(":");
        const token = parts[3]; 

        if (token) {
          const userObj = {
            backendName: "github",
            token: token
          };

          localStorage.setItem("netlify-cms-user", JSON.stringify(userObj));
          
          console.log("ðŸ’¾ Login salvato. Ricarico la pagina...");
          setTimeout(() => { window.location.reload(); }, 200);
        }
      }
    });
  </script>

  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Assicuriamoci che 'h' e 'createClass' siano disponibili globalmente
    // Decap CMS li espone, ma per sicurezza li definiamo se mancano
    var CMS = window.CMS;
    var h = CMS.h || window.h || window.React.createElement;
    var createClass = CMS.createClass || window.createClass || window.React.createClass;

    // A. REGISTRA LO STILE CSS
    // Assicurati che il file esista in: public/admin/preview.css
    CMS.registerPreviewStyle("/admin/preview.css");

    // B. CREA IL COMPONENTE REACT PER L'ANTEPRIMA
    var PostPreview = createClass({
      render: function() {
        var entry = this.props.entry;
        
        var image = entry.getIn(['data', 'image']);
        var title = entry.getIn(['data', 'title']);
        var desc = entry.getIn(['data', 'description']);
        var fileNum = entry.getIn(['data', 'fileNumber']) || 'FILE_XXX';
        var date = entry.getIn(['data', 'date']);
        
        var dateStr = date ? date.toString().split(' ').slice(0, 4).join(' ') : 'OGGI';

        return h('div', { className: 'article-container' },
          
          // Header
          h('header', { className: 'article-header' },
            h('span', { className: 'meta-data' }, fileNum + ' // ' + dateStr),
            h('h1', {}, title),
            h('div', { className: 'intro' }, desc)
          ),

          // Corpo dell'articolo
          h('div', { className: 'content' }, this.props.widgetFor('body'))
        );
      }
    });

    // C. COLLEGA L'ANTEPRIMA ALLA COLLEZIONE "TACCUINO"
    CMS.registerPreviewTemplate("taccuino", PostPreview);
  </script>

</body>
</html>
